<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAN Collaboration Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <div>
        <h1>LAN Collaboration Admin</h1>
        <p class="subtitle">Realtime insight into sessions, chat, and event history.</p>
      </div>
      <div class="status-card">
        <div class="label">Updated</div>
        <div class="value" id="last-updated">â€”</div>
      </div>
    </header>

    <main>
      <section class="cards">
        <article class="card">
          <div class="label">Active participants</div>
          <div class="value" id="participant-count">0</div>
        </article>
        <article class="card">
          <div class="label">Presenter</div>
          <div class="value" id="presenter-name">None</div>
        </article>
        <article class="card">
          <div class="label">Chat messages</div>
          <div class="value" id="chat-count">0</div>
        </article>
      </section>

      <section class="panel">
        <header>
          <h2>Participants</h2>
        </header>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Connected</th>
              <th>Last heartbeat</th>
              <th>Connection</th>
              <th>Address</th>
              <th>Port</th>
              <th>Throughput</th>
              <th>Bandwidth</th>
            </tr>
          </thead>
          <tbody id="participant-table">
            <tr><td colspan="9" class="placeholder">No active participants</td></tr>
          </tbody>
        </table>
      </section>

      <section class="panel split">
        <div class="column">
          <header>
            <h2>Chat Log</h2>
          </header>
          <ul class="timeline" id="chat-log"></ul>
        </div>
        <div class="column">
          <header>
            <h2>Event Log</h2>
          </header>
          <ul class="timeline" id="event-log"></ul>
        </div>
      </section>
    </main>

    <script src="/assets/main.js" type="module"></script>
  </body>
</html>
